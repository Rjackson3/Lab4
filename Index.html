<!DOCTYPE html>
<html lang="en">
	<head> 
		<meta charset="UTF-8">
		<title>Volunteer Form</title>
	</head>
	<head>
	<body>
		<h1>Volunteer Form</h1>
		<form method="post" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
		<fieldset>
			<div>
				<strong>My Info</strong>
			</div>
			<div>
				<label>First Name: <input type="text" name="first_name_field" placeholder="first name"></label>
			</div>
			<div>
				<label>Last Name: <input type="text" name="last_name_field" placeholder="last name"></label>
			</div>
			<div>
				<label>Phone Number: <input type="text" name="phone_field" placeholder="phone number"></label>
			</div>
			<div>
				<label>Email Address: <input type="text" name"email_field" placeholder="email address"></label>
			</div>
			<div>
				<label>gender</label>
				<label>Male <input type="radio" name="gender_field" value="male"></label>
				<label>Female <input type="radio" name="gender_field" value="female"></label>
				<label>other <input type="radio" name="gender_field" value="female"></label>
			</div>
			<div>
				<select name="age_field">
				<option value="Underage" >under 18</option>
				<option value="18-24">18-24</option>
				<option value="25-34">25-34</option>
				<option value="35-44">35-44</option>
				<option value="45-54">45-54</option>
				<option value="55-64">55-64</option>
				<option value="65 and over"> 65 and over</option>
			</select>
			</div>
		</fieldset>
		<fieldset>
			<div>
			<strong>MY Availability</strong>
			</div>
		<div>
			<label><input type="checkbox" name="available_field[]" value="sunday">Sunday</label>
		</div>
        	<div>
			<label><input type="checkbox" name="available_field[]" value="monday">Monday</label>
		</div>
		<div>
			<label><input type="checkbox" name="available_field[]" value="tuesday">Tuesday</label>
		</div>
		<div>
			<label><input type="checkbox" name="available_field[]" value="wednesday">Wednesday</label>
		</div>
		<div>
			<label><input type="checkbox" name="available_field[]" value="thursday">Thursday</label>
		</div>
		<div>
			<label><input type="checkbox" name="available_field[]" value="friday">Friday</label>
		</div>
		<div>
			<label><input type="checkbox" name="available_field[]" value="saturday" >Saturday</label>
		</div>
			<div>
			<label for="our_textarea">Any Comments?</label>
			</div>
			<div>
				<textarea cols="30" rows="10" name="comments_field" placeholder="Please type here" id="our_textarea"></textarea>
			</div>
			
			</fieldset>
				
			<div>
				<input type="submit" value="Send Me">
			</div>
			
			<div>
				<input type="hidden" name="hidden_field" value="Rjackson3">
			</div>
		</form>
	
	</body>
</html>
